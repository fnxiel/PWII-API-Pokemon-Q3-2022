<div class="bg-info bg-gradient">
    <div class="padding-top text-center">
        <h1>Bienvenido al pokedex</h1>
        <p>Se encontraron {{pokedex?.count}} pokemons</p>
        <h3>Mostrando {{pokedex?.results?.length}} pokemons.</h3>
        <div class="d-flex justify-content-center flex-wrap">
            <app-pokemon [pokemon]="pokemon" *ngFor="let pokemon of pokedex?.results"></app-pokemon>
        </div>
    </div>
</div>
